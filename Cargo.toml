[package]
name = "hyper-staticfile"
version = "0.3.1"
authors = [
  "Zach Pomerantz <zmp@umich.edu>",
  "Jonathan Reem <jonathan.reem@gmail.com>",
  "St√©phan Kochen <stephan@kochen.nl>",
]
description = "Static file serving for Hyper 0.12"
repository = "https://github.com/stephank/hyper-staticfile"
license = "MIT"
readme = "README.md"
documentation = "https://docs.rs/hyper-staticfile"
keywords = ["hyper", "web", "http", "file", "static"]
categories = ["web-programming::http-server"]

[dependencies]
chrono = "0.4.2"
futures = "0.1.21"
http = "0.1.5"
hyper = "0.12.1"
tokio = "0.1.7"
url = "1.7.0"
mime_guess = "1.8.7"

[dev-dependencies]
tempdir = "0.3.7"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.6", features = ["winbase"] }
