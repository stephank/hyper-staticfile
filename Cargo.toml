[package]
name = "hyper-staticfile"
version = "0.5.1"
authors = [
  "Zach Pomerantz <zmp@umich.edu>",
  "Jonathan Reem <jonathan.reem@gmail.com>",
  "St√©phan Kochen <stephan@kochen.nl>",
]
description = "Static file serving for Hyper 0.13"
repository = "https://github.com/stephank/hyper-staticfile"
license = "MIT"
readme = "README.md"
documentation = "https://docs.rs/hyper-staticfile"
keywords = ["hyper", "web", "http", "file", "static"]
categories = ["web-programming::http-server"]
edition = "2018"

[dependencies]
bytes = "0.5.3"
chrono = "0.4.10"
futures-util = "0.3.1"
http = "0.2.0"
hyper = "0.13.0"
mime_guess = "2.0.1"
percent-encoding = "2.1.0"
tokio = { version = "0.2.4", features = ["macros"] }
url = "2.1.0"

[dev-dependencies]
tempdir = "0.3.7"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.6", features = ["winbase"] }
